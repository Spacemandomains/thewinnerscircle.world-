    <script>
      document.addEventListener("DOMContentLoaded", () => {
  // Detect mobile browser
  const mobile = isMobile();

  // Add event listener to buttons with ID 'pricing'
  const pricingButtons = document.querySelectorAll("#pricing");

  pricingButtons.forEach((button) => {
    button.addEventListener("click", (e) => {
      if (mobile) {
        // Mobile-specific behavior: Redirect to pricing-table.html
        e.preventDefault();
        window.location.href = "pricing-table.html";
      } else {
        // Desktop-specific behavior: Scroll to #mostpopular section
        e.preventDefault();
        const target = document.querySelector("#mostpopular");
        if (target) {
          target.scrollIntoView({ behavior: "smooth", block: "start" });
        }
      }
    });
  });

  // Function to detect mobile
  function isMobile() {
    return /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
  }
});
    </script>
